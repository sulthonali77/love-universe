<!DOCTYPE html>

<head>

</head>
<body>

<main>

  <div class="text-sequence">
    <p class="text-step">In every universe...</p>
    <p class="text-step">In every timeline...</p>
    <p class="text-step">I still choose you.</p>
  </div>
</section>

<section id="scene2" class="scene">
  <div class="name-message">
    <h1>FENDA ENJELITA</h1>
    <p class="love-message">I love you in every universe.</p>
  </div>
</section>

<section id="scene3" class="scene">
  <div class="constellation-gallery">
    <img src="images/foto1.jpg" class="star-photo">
    <img src="images/foto2.jpg" class="star-photo">
    <img src="images/foto3.jpg" class="star-photo">
    <img src="images/foto4.jpg" class="star-photo">

    <img src="images/foto6.jpg" class="star-photo">
    <img src="images/foto7.jpg" class="star-photo">
    <img src="images/foto8.jpg" class="star-photo">
    <img src="images/foto9.jpg" class="star-photo">
    <img src="images/foto10.jpg" class="star-photo">
  </div>
</section>

<section id="scene4" class="scene">
  <div class="romantic-letter">
    <h2>Angka Dua Satu yang Sudah Berlalu</h2>
    <div class="letter-content">

      <!-- PESAN KAMU NANTI DI SINI -->

    </div>
  </div>
</section>

<section id="scene5" class="scene">
  <div class="ending-message">
    <p class="birthday-wish">Happy Birthday, FENDA ENJELITA.</p>
    <p class="final-note">
      If the universe is infinite,<br>
      then so is my prayer for you.<br><br>
      Live well.<br>
      Live gently.<br>
      And be happy.
    </p>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
